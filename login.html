<main class="form-login">
    <form>
        <div class="mt-4 form-floating">
            <input type="text" class="form-control" id="login_username" placeholder="username" />
            <label for="login_username">Username</label>
        </div>
        <div class="mt-3 form-floating">
            <input type="password" class="form-control" id="login_password" placeholder="Password" />
            <label for="login_password">Password</label>
        </div>
        <button class="mt-3 mb-3 w-100 btn btn-lg btn-secondary" style="height:50px;font-size:20px;" type="button"
            onclick="handleLogin()">
            Login
        </button>
        <p class="new-mulgam">물감에 처음 방문하셨나요?
            <a class="login-signup" style="margin-bottom: 10px;" onclick="showSignup()">
                회원가입
            </a>
        </p>

        <p class="mt-3 text-muted">© team 5. WCD </p>
    </form>
</main>
