<main class="form-signup">
    <form>
        <div class="form-floating">
            <input type="text" class="form-control input-signup" id="signup_username" placeholder="Username" />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control input-signup" id="signup_email" placeholder="Email" />
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control input-signup" id="signup_fullname" placeholder="Fullname" />
            <label for="floatingInput">Fullname</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control input-signup" id="signup_password" placeholder="Password" />
            <label for="floatingPassword">Password</label>
        </div>
        <button class="mb-3 w-100 btn btn-lg btn-secondary" type="button" onclick="handleSignup()">
            Sign up
        </button>
        <p class="new-mulgam">이미 계정을 갖고 있나요?
            <a class="login-signup" style="margin-bottom: 10px;" onclick="showLogin()">
                로그인
            </a>
        </p>
        <p class="text-muted">© team 5. WCD </p>
    </form>
</main>
